    <title>Gerador de senha</title>
</head>
<body>
    <section > <!-- container -->
        <h1>Gerador de <br><span>Senha Aleatorio</span></h1>

        <div class="diplay">
            <input type="text" name="senha" id="password" placeholder="Senha Gerada">
            <img onclick="copyPassword()" src="images/copy.png" alt="seach">
        </div>

        <button onclick="createpPassword()"><img src="images/generate.png" alt="button"> Gerador Senha </button>
    </section>

    <script>
        const passwordBox = document.getElementById("password")
        const lenght = 12;

        const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
        const lowerCase = "abcdefghijklmnopqrstuvwxyz"
        const number = "0123456789"
        const symbol = "*&$"

        const alChars = upperCase + lowerCase + number + symbol
        
        function createpPassword(){
            let password = ""
            password +=upperCase[Math.floor(Math.random()*upperCase.length)]
            password +=lowerCase[Math.floor(Math.random()*lowerCase.length)]
            password +=number[Math.floor(Math.random()*number.length)]
            password +=symbol[Math.floor(Math.random()*symbol.length)]

            while(lenght>password.length){
                password +=alChars[Math.floor(Math.random()*alChars.length)]
            }

        passwordBox.value = password
        
        }
     /* função para copiar */
    function copyPassword(){
        passwordBox.select()
        document.execCommand("copy")
    }



    </script>

</body>
